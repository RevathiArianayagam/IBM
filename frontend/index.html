<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .timer-display {
            font-size: 5rem;
            font-weight: 800;
            color: #764ba2;
            margin: 30px 0;
            font-family: 'Courier New', monospace;
            letter-spacing: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 30px 0;
        }

        button {
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .start-btn {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
        }

        .pause-btn {
            background: linear-gradient(135deg, #FF9800, #EF6C00);
            color: white;
        }

        .reset-btn {
            background: linear-gradient(135deg, #f44336, #c62828);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }

        .input-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #e9ecef;
        }

        .input-box h3 {
            color: #555;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            font-size: 2rem;
            text-align: center;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            color: #333;
            font-weight: bold;
            background: white;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.2);
        }

        .status {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            color: #1565c0;
            font-weight: 600;
            border-left: 4px solid #2196f3;
        }

        .weather {
            background: linear-gradient(135deg, #80deea, #4dd0e1);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .weather-info h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .temp {
            font-size: 2.5rem;
            font-weight: 800;
        }

        .search-box {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .search-box input {
            flex: 1;
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1rem;
        }

        .search-btn {
            background: #5c6bc0;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .timer-display {
                font-size: 3.5rem;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .input-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <p class="subtitle">Set your timer and track time efficiently</p>
        
        <div class="timer-display" id="timer">00:00</div>
        
        <div class="input-group">
            <div class="input-box">
                <h3>Minutes</h3>
                <input type="number" id="minutes" min="0" max="60" value="0">
            </div>
            <div class="input-box">
                <h3>Seconds</h3>
                <input type="number" id="seconds" min="0" max="59" value="6">
            </div>
        </div>
        
        <div class="controls">
            <button class="start-btn" id="startBtn">
                ‚ñ∂ Start
            </button>
            <button class="pause-btn" id="pauseBtn">
                ‚è∏Ô∏è Pause
            </button>
            <button class="reset-btn" id="resetBtn">
                üîÑ Reset
            </button>
        </div>
        
        <div class="status" id="status">Ready to start timer...</div>
        
        <div class="weather">
            <div class="weather-info">
                <h3>Rainy days ahead</h3>
                <div class="temp">29¬∞C</div>
            </div>
            <div class="weather-icon">üåßÔ∏è</div>
        </div>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search...">
            <button class="search-btn" id="searchBtn">Search</button>
        </div>
    </div>

    <script>
        let timerInterval;
        let totalSeconds = 0;
        let isRunning = false;

        // DOM Elements
        const timerDisplay = document.getElementById('timer');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const statusDiv = document.getElementById('status');
        const searchBtn = document.getElementById('searchBtn');

        // Format time as MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Update timer display
        function updateDisplay() {
            timerDisplay.textContent = formatTime(totalSeconds);
        }

        // Start timer
        function startTimer() {
            if (isRunning) return;
            
            // Get values from inputs
            const minutes = parseInt(minutesInput.value) || 0;
            const seconds = parseInt(secondsInput.value) || 0;
            totalSeconds = minutes * 60 + seconds;
            
            if (totalSeconds <= 0) {
                statusDiv.textContent = "Please set a time first!";
                statusDiv.style.background = "#ffebee";
                statusDiv.style.color = "#c62828";
                return;
            }
            
            isRunning = true;
            statusDiv.textContent = "Timer started! ‚è±Ô∏è";
            statusDiv.style.background = "#e8f5e9";
            statusDiv.style.color = "#2e7d32";
            
            timerInterval = setInterval(() => {
                if (totalSeconds <= 0) {
                    clearInterval(timerInterval);
                    isRunning = false;
                    timerDisplay.textContent = "00:00";
                    statusDiv.textContent = "Time's up! ‚è∞";
                    statusDiv.style.background = "#fff3e0";
                    statusDiv.style.color = "#ef6c00";
                    
                    // Play alert sound
                    playAlert();
                    return;
                }
                
                totalSeconds--;
                updateDisplay();
            }, 1000);
        }

        // Pause timer
        function pauseTimer() {
            if (!isRunning) return;
            
            clearInterval(timerInterval);
            isRunning = false;
            statusDiv.textContent = "Timer paused ‚è∏Ô∏è";
            statusDiv.style.background = "#fff3e0";
            statusDiv.style.color = "#ef6c00";
        }

        // Reset timer
        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            totalSeconds = 0;
            minutesInput.value = "0";
            secondsInput.value = "6";
            updateDisplay();
            statusDiv.textContent = "Timer reset. Ready to start!";
            statusDiv.style.background = "#e3f2fd";
            statusDiv.style.color = "#1565c0";
        }

        // Play alert sound
        function playAlert() {
            // Create a beep sound
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = context.createOscillator();
            const gainNode = context.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(context.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, context.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 1);
            
            oscillator.start(context.currentTime);
            oscillator.stop(context.currentTime + 1);
        }

        // Search function
        function performSearch() {
            const query = document.getElementById('searchInput').value;
            if (query.trim()) {
                statusDiv.textContent = `Searching for: "${query}"...`;
                statusDiv.style.background = "#f3e5f5";
                statusDiv.style.color = "#7b1fa2";
                // In real app, you would redirect or fetch search results
                setTimeout(() => {
                    statusDiv.textContent = `Search results for "${query}" would appear here.`;
                }, 1500);
            }
        }

        // Event Listeners
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        searchBtn.addEventListener('click', performSearch);

        // Allow Enter key in search
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        // Update timer when inputs change
        minutesInput.addEventListener('input', () => {
            if (!isRunning) {
                const minutes = parseInt(minutesInput.value) || 0;
                const seconds = parseInt(secondsInput.value) || 0;
                totalSeconds = minutes * 60 + seconds;
                updateDisplay();
            }
        });

        secondsInput.addEventListener('input', () => {
            if (!isRunning) {
                const minutes = parseInt(minutesInput.value) || 0;
                const seconds = parseInt(secondsInput.value) || 0;
                totalSeconds = minutes * 60 + seconds;
                updateDisplay();
            }
        });

        // Initialize
        updateDisplay();
    </script>
</body>
</html>
