<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-clock"></i> Countdown Timer</h1>
            <p class="subtitle">Set a timer and get notified when time's up!</p>
        </header>

        <main>
            <div class="timer-display">
                <div class="time-circle">
                    <svg class="progress-ring" width="300" height="300">
                        <circle class="progress-ring__circle" stroke="#4a6fff" stroke-width="12" fill="transparent" r="130" cx="150" cy="150"/>
                    </svg>
                    <div class="time-text">
                        <span id="minutes">05</span>
                        <span class="colon">:</span>
                        <span id="seconds">00</span>
                    </div>
                    <div class="time-label">Minutes : Seconds</div>
                </div>
            </div>

            <div class="controls">
                <div class="time-inputs">
                    <div class="input-group">
                        <label for="minute-input"><i class="fas fa-hourglass-start"></i> Minutes</label>
                        <input type="number" id="minute-input" min="0" max="60" value="5">
                    </div>
                    <div class="input-group">
                        <label for="second-input"><i class="fas fa-hourglass-end"></i> Seconds</label>
                        <input type="number" id="second-input" min="0" max="59" value="0">
                    </div>
                </div>

                <div class="buttons">
                    <button id="start-btn" class="btn btn-start">
                        <i class="fas fa-play"></i> Start
                    </button>
                    <button id="pause-btn" class="btn btn-pause" disabled>
                        <i class="fas fa-pause"></i> Pause
                    </button>
                    <button id="reset-btn" class="btn btn-reset">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                </div>

                <div class="sound-control">
                    <label class="switch">
                        <input type="checkbox" id="sound-toggle" checked>
                        <span class="slider"></span>
                    </label>
                    <span class="sound-label"><i class="fas fa-volume-up"></i> Sound Alert</span>
                </div>

                <div class="preset-buttons">
                    <p>Quick Presets:</p>
                    <button class="preset" data-minutes="1">1 Minute</button>
                    <button class="preset" data-minutes="5">5 Minutes</button>
                    <button class="preset" data-minutes="10">10 Minutes</button>
                    <button class="preset" data-minutes="15">15 Minutes</button>
                </div>
            </div>

            <div class="notification" id="notification">
                <div class="notification-content">
                    <i class="fas fa-bell"></i>
                    <p>Time's up!</p>
                    <button id="close-notification">OK</button>
                </div>
            </div>
        </main>

        <footer>
            <p>Countdown Timer Project &copy; 2023</p>
            <p class="instructions">Set your desired time and start the timer. You'll hear an alarm when time expires.</p>
        </footer>
    </div>

    <!-- Audio for alarm sound -->
    <audio id="alarm-sound" preload="auto">
        <!-- We'll generate a fallback alarm sound using JS if no audio file is available -->
    </audio>

    <script src="script.js"></script>
</body>
</html>
